<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />            
            
</head>
<body>
    <div class="wrapper ">
    <header><i class='fa-solid fa-arrow-left-long'></i> WEATHER APP</header>

    <section class="input-part">
    <p class="paragraph"> current city/location? </p>
    <input type="text" placeholder="city/location" spellcheck="false"><br>
    <div class="separator"></div>
    <button>GET DEVICE LOCATION</button>

    </section>
    <section class="weather-part">
        <img src="#" alt="weather icon">
        <div class="temp">
            <span class="numb">_
            </span>
            <span class="deg">&#176</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
            <i class='fa-solid fa-location-dot'></i>
            <span>_,_</span><br>
        </div>
        <div class="bottom-details">
            <div class="column feels"> 
                
                <div class="details">
                    <div class="temp">
                        <span class="numb-1">_</span>
                        <span class="deg">&#176</span>C
                        
                        
                    </div>
                    <i class='fa-solid fa-temperature-full'></i>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity"> 
              
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">_</span>
                       
                     </div>
                     <i class='fa-solid fa-droplet'></i>
                     <p>Humidity</p>
                </div>
            </div>
        </div>
    </section>
</div>
    
   <script src="index.js"></script>

</body>
</html>
